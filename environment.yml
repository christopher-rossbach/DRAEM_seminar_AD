name: draem2
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # PyTorch 2.9 & CUDA 12.8 not yet available on public conda channels (as of Nov 2025)
  # Using latest broadly available stable combo instead.
  - python=3.10
  - pip
  # Pin numpy below 2.0 because current imgaug release still references np.sctypes (removed in NumPy 2.0)
  - numpy=1.26.*
  - scipy
  - matplotlib
  - pillow
  # Remove conda opencv to avoid libopencv/ffmpeg conflicts; use pip headless build.
  - scikit-image
  - scikit-learn
  - imageio
  - tqdm
  - h5py
  - notebook
  - wandb
  # PyTorch stack (closest available) + CUDA 12.4 runtime.
  - pytorch::pytorch=2.5.*
  - pytorch::torchvision=0.20.*
  - pytorch::torchaudio=2.5.*
  - pytorch::pytorch-cuda=12.4
  - tensorboard
  - pip:
    - imgaug
    # Pin OpenCV headless to version compatible with NumPy 1.x (avoid 4.12.0 requiring NumPy>=2)
    - opencv-python-headless==4.8.1.78
    - imageio
    - google-auth
    - google-auth-oauthlib
    - cachetools
    - typing_extensions

